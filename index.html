<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    <title>herman time table </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: white;">Herman Time Table</a>
          </div>
          <h4 style="color: white;">Beta 0.0.1</h4>
        </div>
      </nav>
      <br>
      <br>
    <div class="container">
        <form>
            <label for="work ">To Do </label>
            <input type="text" id="work" class="form-control" name="work" value="" placeholder="What you'll do?">
            
            <label for="time">Time </label>
            <input type="time" id="time" class="form-control" name="time" value="" placeholder="eg. 8:00-9:30"> <br>
            
             
            <label for="time">DAY</label>
            <input type="text" id="day" class="form-control" name="time" value="" placeholder="day"> <br>

            <button type="button" id="done" class="btn btn-primary">Add Your planning</button>
        </form>
        <br>
        <table class="table">
            <thead class="thead-dark" id="mytable">
                <tr>

                    <th scope="col" class="center">Days</th>
                    <th scope="col" class="center" >Time</th>
                    <th scope="col" class="center" >To Do</th>
                </tr>
            </thead>

        </table>


    </div>
    <br><br><br>
    <center><button type="button" id="complete" class="btn btn-dark">Complete</button>
    <center><br><br><br><br>



            <script type="text/javascript" src="main.js">
            </script>

<div class="footer bg-dark" style="color: white;">
    <p>Tcheneghon herman All rigth reserved  decembre 2020</p>
</div>
</body>

</html>
